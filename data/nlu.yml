version: "2.0"

nlu:
- intent: greet
  examples: |
    - hola
    - Buenas
    - holi
    - que hay?
    - Como estas?
    - Hay alguien ahi?

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - vale
    - si
    - me parece bien
    - correcto
    - muy bien
    - ok
    - de acuerdo
    - por supuesto
    - suena bien

- intent: mi_nombre
  examples: |
    - [Marcos]{"entity":"nombre","value":"Marcos"}
