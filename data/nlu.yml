    - [Sara]{"entity":"nombre","value":"Sara"}
    - [Jose]{"entity":"nombre","value":"Jose"}
    - [Dexter]{"entity":"nombre","value":"Dexter"}
    - mi nombre es [Marcos]{"entity":"nombre","value":"Marcos"}
    - mi nombre es [Sara]{"entity":"nombre","value":"Sara"}
    - mi nombre es [Alberto]{"entity":"nombre","value":"Alberto"}
    - yo me llamo [Marcos]{"entity":"nombre","value":"Marcos"}
    - yo me llamo [Sara]{"entity":"nombre","value":"Sara"}
    - yo me llamo [Alberto]{"entity":"nombre","value":"Alberto"}
    - me llamo [Marcos]{"entity":"nombre","value":"Marcos"}
    - me llamo [Sara]{"entity":"nombre","value":"Sara"}
    - me llamo [Paco]{"entity":"nombre","value":"paco"}
