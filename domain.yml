version: "2.0"

session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false

intents:
  - greet
  - opciones
  - tutorial
  - goodbye
  - affirm
  - deny
  - sonidos_del_cielo
  - mi_nombre
  - clasificar
  - menos_un_segundo
  - entre_uno_cinco
  - mas_de_nueve
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_opciones

entities:
  - nombre
  - respuesta1
  - respuesta2
  - respuesta3
  - eco

responses:
  utter_preguntar_nombre:
  - text: "¿Cúal es tu nombre?"
  - text: "¿Como te llamas?"

  utter_greet:
  - text: "Hola, que tal"
  - text: "Como va?"
  - text: "Hola"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "{nombre} Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_opciones:
  - text: "Tienes estas opciones {nombre}:"
    buttons:
      - title: "Tutorial"
        payload: \tutorial
      - title: "¿Qué es el proyecto Sonidos del Cielo?"
        payload: \sonidos_del_cielo
      - title: "Clasificar"
        payload: \clasificar

  utter_eleccion:
  - text: "{nombre} ¿Qué quieres hacer?"
  - text: "¿Qué te apetece hacer {nombre}?"
  - text: ¿Qué te gustaria hacer {nombre}?
  - text: "{nombre} ¿Qué te aptece hacer?"
  - text: "{nombre} ¿Qué te gustaria hacer?"

  utter_sonidos_del_cielo:
  - text: "Si quieres saber más sobre el proyecto entra aqui: http://sonidosdelcielo.org/"

  utter_tutorial:
  - text: "La duración del sonido es la clave para distinguir los tres tipos de estelas..."

  utter_pregunta_uno:
  - text: "¿Cuánto dura el sonido?"
    buttons:
    - title: Menos de un segundo
      payload: /menos_un_segundo{"respuesta1":"Menos de 1 segundo"}
    - title: Entre uno y cinco segundos
      payload: /entre_uno_cinco{"respuesta1":"Entre 1 y 5 segundos"}
    - title: Mas de 9 segundos
      payload: /mas_de_nueve{"respuesta1":"Mas de 9 segundos"}

  utter_pregunta_dos:
  - text: "Se escucha al principio un sonido corto y luego un silencio o un sonido menos intenso?"
    buttons:
    - title: Si
      payload: /affirm{"respuesta2":"Si"}
    - title: No
      payload: /deny{"respuesta2":"No"}
    
  utter_pregunta_tres:
  - text: "¿Hay un sonido inicial con un tono distinto al resto?"
    buttons:
    - title: Si
      payload: /affirm{"respuesta3":"Si"}
    - title: No
      payload: /deny{"respuesta3":"No"}
    
  utter_continuar:
  - text: "¿Quieres seguir?"


