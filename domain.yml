version: "2.0"

session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false

intents:
  - greet
  - opciones
  - tutorial
  - goodbye
  - affirm
  - deny
  - sonidos_del_cielo
  - mi_nombre
  - clasificar
  - menos_un_segundo
  - entre_uno_cinco
  - mas_de_nueve
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_opciones
  - pregunta_dos
  - pregunta_tres
  - post_api
  - otro_sonido
  - no_seguir
entities:
  - nombre
  - respuesta1
  - respuesta2
  - respuesta3
  - eco

responses:
  utter_preguntar_nombre:
