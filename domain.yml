  - greet
  - opciones
  - tutorial
  - goodbye
  - affirm
  - deny
  - sonidos_del_cielo
  - mi_nombre
  - clasificar
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_opciones
  - responder_uno


