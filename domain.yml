  - text: "¿Qué te apetece hacer {nombre}?"
  - text: ¿Qué te gustaria hacer {nombre}?
  - text: "{nombre} ¿Qué te aptece hacer?"
  - text: "{nombre} ¿Qué te gustaria hacer?"

  utter_sonidos_del_cielo:
  - text: "Si quieres saber más sobre el proyecto entra aqui: http://sonidosdelcielo.org/"

  utter_tutorial:
  - text: "La duración del sonido es la clave para distinguir los tres tipos de estelas.\n
  BLA BLA BLA..."

  utter_pregunta_uno:
  - text: "¿Cuánto dura el sonido?"
  - text: "Menos de un segundo"
  - text: "Entre uno y cinco segundos"
  - text: "Más de 9 segundos"

  utter_continuar:
  - text: "{nombre} ¿Quieres seguir?"
  - text: "{nombre} ¿Te apetece seguir?"
  - text: "¿Seguimos {nombre}?"
