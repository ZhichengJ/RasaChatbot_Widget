slots:
  nombre:
    type: text
    initial_value: "amigo"
  
  respuesta1:
    type: categorical
    values:
      - Menos de un segundo
      - Entre 1 y 5 segundos
      - Mas de 9 segundos
    
  respuesta2:
    type: categorical
    values:
      - Si 
      - No

  respuesta3:
    type: categorical
    values:
      - Si 
      - No

  eco:
    type: text  
    initial_value: "0"

