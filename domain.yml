  session_expiration_time: 10
  carry_over_slots_to_new_session: false

intents:
  - greet
  - opciones
  - tutorial
  - tutorial_1
  - tutorial_2
  - tutorial_3
  - tutorial_4
  - tutorial_5
  - tutorial_6
  - tutorial_7
  - goodbye
  - affirm
  - deny
  - sonidos_del_cielo
  - mi_nombre
  - clasificar_imagen
  - clasificar_sonido
  - menos_un_segundo
  - entre_uno_cinco
  - mas_de_nueve
  - bot_opciones
  - pregunta_dos
