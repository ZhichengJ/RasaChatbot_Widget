version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

slots:
  name:
    type: text
    initial_value: "friend"
  
  sound:
    type: text
    initial_value: "0"
  
  resp:
    type: text
    initial_value: "0"

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hola, Como estas?"
  - text: "Que tal estas?"
  - text: "Hola, que quieres hacer?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
